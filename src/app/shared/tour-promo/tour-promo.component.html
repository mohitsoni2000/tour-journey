<!-- Updated Template -->
<ng-template #promoModal let-modal>
    <div class="modal-container" [@fadeInOut]>
        <div class="modal-content-wrapper">
            <!-- Left Section (Desktop) -->
            <div class="features-section">
                <div class="logo-section">
                    <img width="120" src="assets/images/logo/small-logo.png" alt="Journey Bees Logo">
                </div>
                <div class="features-list">
                    <div class="feature-item" style="--index: 0">
                        <div class="feature-icon">
                            <i class="ri-route-line"></i>
                        </div>
                        <span>100% Customised Trips</span>
                    </div>
                    <div class="feature-item" style="--index: 1">
                        <div class="feature-icon">
                            <i class="ri-shield-check-line"></i>
                        </div>
                        <span>95% Visa Success Rate</span>
                    </div>
                    <div class="feature-item" style="--index: 2">
                        <div class="feature-icon">
                            <i class="ri-customer-service-2-line"></i>
                        </div>
                        <span>24x7 Concierge</span>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="form-section">
                <button type="button" class="close-button" aria-label="Close" (click)="modal.dismiss()">
                    <i class="ri-close-line"></i>
                </button>

                <div class="form-header">
                    <h4>Have a question? Enter your details</h4>
                </div>

                <form (ngSubmit)="onSubmit()" class="contact-form">
                    <div class="form-group" style="--index: 0">
                        <input type="text" placeholder="Given Name" [(ngModel)]="enquiryForm.name" name="name"
                            [class.invalid]="submitted && !enquiryForm.name" required>
                    </div>

                    <div class="form-group phone-group" style="--index: 1">
                        <div class="country-code">
                            <span>+91</span>
                            <i class="ri-arrow-down-s-line"></i>
                        </div>
                        <input type="tel" placeholder="Enter your mobile number" [(ngModel)]="enquiryForm.phone"
                            name="phone" [class.invalid]="submitted && !enquiryForm.phone" required>
                    </div>

                    <div class="form-group" style="--index: 2">
                        <input type="email" placeholder="Email Address" [(ngModel)]="enquiryForm.email" name="email"
                            [class.invalid]="submitted && !enquiryForm.email" required>
                    </div>

                    <button type="submit" class="submit-button" [disabled]="isLoading">
                        <ng-container *ngIf="!isLoading">
                            Request Callback
                        </ng-container>
                        <ng-container *ngIf="isLoading">
                            <div class="loader"></div>
                        </ng-container>
                    </button>
                </form>
            </div>
        </div>
    </div>
</ng-template>
